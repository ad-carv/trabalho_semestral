<html>

<head>
    <title>Escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
             <h2>Escola</h2>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-secondary">Inicio</a></li>
                <li><a href="aulas.html" id="menuAula" class="nav-link px-2 text-white">Atividades e Notas</a></li>
            </ul>
    
            <div class="text-end">
                <span id="abertura" class="text-white" style="margin-right: 15px" style="display: none;">Olá </span>
                <a id="linklogin" href="login.html">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                </a>
                <button type="button" id="sair" class="btn btn-outline-light me-2" style="display:none">sair</button>
                <a id="linkcadastrese" href="registro.html">
                    <button type="button" class="btn btn-warning">Cadastre-se</button>
                </a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
             <div class="jumbotron jumbotron-fluid">
                 <div class="container">
                     <h1 class="display-3">Registre-se</h1>
                     <p class="lead">Seja bem vindo ao registro de usuários.</p>
                     <form class="row g-3">
                        <div class="col-auto">
                            <label for="nome" class="visually-hidden">nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                          </div>
                          <div class="col-auto">
                            <label for="tipo" class="visually-hidden">Tipo</label>
                            <select name="tipo" id="tipo"  class="form-control" onchange="selectTipoChange()">
                                <option value="">Tipo</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="pai">Pai</option>
                            </select>

                            <select name="alunoTipoPai" id="alunoTipoPai"  class="form-control">
                            </select>
                          </div>
                         <div class="col-auto">
                           <label for="staticEmail2" class="visually-hidden">Email</label>
                           <input type="email" class="form-control" id="email" placeholder="e-mail">
                         </div>
                         <div class="col-auto">
                           <label for="inputPassword2" class="visually-hidden">Password</label>
                           <input type="password" class="form-control" id="senha" placeholder="Password">
                         </div>
                         <div class="col-auto">
                           <button type="button" id="cadastro" class="btn btn-primary mb-3">Cadastre-se</button>
                         </div>
                       </form>
                     </p>
                 </div>
             </div>
        </div>
   </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
